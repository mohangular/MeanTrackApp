
<form>
  <div class="container">
    
    <h1>Enter Your Time sheet</h1>
    <div class="row">
      <div class="col-sm-12">
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
      </div>
      <div class="clearfix " style="margin: 20px 0;"></div>
    </div>
    <table class="table table-stripped">
      <tr>
        <th width="5%">S.no</th>
        <th width="20%">Manufacture</th>
        <th width="15%">Type</th>
        <th width="15%">Name</th>
        <th width="10%">Color</th>
        <th width="15%">Registration Number</th>
        <th width="5%">No of Seats</th>
      </tr>

      </tr>

  </div>
</form>
