
<form>
  <div class="container">
    
    <h1>Enter Your Time sheet</h1>
    <div class="row">
      <div class="col-sm-12">
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
      </div>
      <div class="clearfix " style="margin: 20px 0;"></div>
    </div>
   
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
        <td mat-cell *matCellDef="let element"> {{element.module}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Tfs_Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TFS_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Tfs_Id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <ng-container matColumnDef="buildNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Build No </th>
        <td mat-cell *matCellDef="let element"> {{element.buildNo}} </td>
      </ng-container>

      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
        <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
  </div>

</form>
