<div style="height:calc(100vh - 50px); overflow:hidden" class="rightbox">
  <mat-card>
    <form (submit)="onLogin(loginform)" #loginform="ngForm">
      <mat-form-field>
        <input matInput placeholder="Email" name="email" required email #emailInput="ngModel" ngModel>
        <mat-error *ngIf="emailInput.invalid">Please give a valid email addr</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>   
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </mat-card>
</div>
