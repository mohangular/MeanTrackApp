<div class="card">
  <div class="card-body">
    <form [formGroup]="registerForm" novalidate>
      <div class="form-group"> 
          <label class="col-md-4">First Name </label>
        <input type="text" class="form-control" ngModel="user.firstName" formControlName="firstName" #firstName />
      </div>
      <div *ngIf="userName.invalid && (registerForm.controls['firstName'].dirty || registerForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group"> 
        <label class="col-md-4">Last Name </label>
      <input type="text" class="form-control" formControlName="lastName" #lastName />
    </div>
    <div *ngIf="registerForm.controls['lastName'].invalid && (registerForm.controls['lastName'].dirty || registerForm.controls['lastName'].touched)" class="alert alert-danger">
      <div *ngIf="registerForm.controls['lastName'].errors.required">
        First Name is required.
      </div>
    </div>
      <div class="form-group"> 
        <label class="col-md-4">Email Id</label>
      <input type="email" class="form-control" formControlName="email" #email />
    </div>
    <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="registerForm.controls['email'].errors.required">
        Email Id is required.
      </div>
    </div>
    <div class="form-group"> 
      <label class="col-md-4">MId</label>
    <input type="email" class="form-control" formControlName="mid" #mid />
  </div>
  <div *ngIf="registerForm.controls['mid'].invalid && (registerForm.controls['mid'].dirty || registerForm.controls['mid'].touched)" class="alert alert-danger">
    <div *ngIf="registerForm.controls['mid'].errors.required">
      Email Id is required.
    </div>
  </div>
      <div class="form-group">
        <label class="col-md-4"> Password </label>
        <input type="password" class="form-control" formControlName="password" #password />
      </div>
      <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['password'].errors.required">
          Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Project Name</label>
        <input type="text" class="form-control" formControlName="projectName" #projectName />
      </div>
      <div *ngIf="registerForm.controls['projectName'].invalid && (registerForm.controls['projectName'].dirty || registerForm.controls['projectName'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['projectName'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Project Role</label>
        <input type="text" class="form-control" formControlName="projectRole" #projectRole />
      </div>
      <div *ngIf="registerForm.controls['projectRole'].invalid && (registerForm.controls['projectRole'].dirty || registerForm.controls['projectRole'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['projectRole'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">managerName</label>
        <input type="text" class="form-control" formControlName="managerName" #managerName />
      </div>
      <div *ngIf="registerForm.controls['managerName'].invalid && (registerForm.controls['managerName'].dirty || registerForm.controls['managerName'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['managerName'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Location</label>
        <input type="text" class="form-control" formControlName="location" #location />
      </div>
      <div *ngIf="registerForm.controls['location'].invalid && (registerForm.controls['location'].dirty || registerForm.controls['location'].touched)" class="alert alert-danger">
        <div *ngIf="registerForm.controls['location'].errors.required">
          Confirm Password is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addUser(firstName.value, lastName.value, email.value, mid.value, password.value, projectName.value,projectRole.value,managerName.value,location.value)"
            [disabled]="registerForm.pristine || registerForm.invalid" 
            class="btn btn-primary">
            Register
         </button>
    </div>
    <p>If you are a new user
    <a routerLink="register"  routerLinkActive="active">
      Create book
    </a>
  </p>
    </form>
  </div>
</div>
