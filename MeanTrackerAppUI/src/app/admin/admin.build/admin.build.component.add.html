<div>
  <h1 mat-dialog-title>Enter Build Information </h1>
  <div mat-dialog-content>
    <form [formGroup]="buildAddForm" class="row">
      <mat-form-field>
        <input matInput placeholder="Build Name" formControlName="buildName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-checkbox color="primary" formControlName="enabled">Enabled ?</mat-checkbox>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
  </div>
</div>
