<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter here for build items">
</mat-form-field>

<table mat-table [dataSource]="buildData" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="buildName">
    <th mat-header-cell *matHeaderCellDef> Build Name </th>
    <td mat-cell *matCellDef="let row"> {{row.buildName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Enabled? </th>
      <td mat-cell *matCellDef="let row"> {{row.enabled}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
